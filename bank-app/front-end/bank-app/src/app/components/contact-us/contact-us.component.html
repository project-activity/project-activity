<div style="background-color: aquamarine;">
    <h3 align="center">Contact Us</h3>
   
      
    <div class="container-fluid">
      <form action="/contact-us">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="first name">
    
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="last name">
       
        <label for="phn">Phone</label>
        <input type="text" id="phn" name="phone" placeholder="phone">
       
        <label for="eml">E-mail</label>
        <input type="text" id="eml" name="email" placeholder="email">
       
        
       
        <label for="State">State</label>
        <select id="state" name="state">
          <option value=""></option>
          <option value="Maharastra">Maharashtra</option>
          <option value="Delhi">Delhi</option>
          <option value="AndhraPradesh">AndhraPradesh</option>
          <option value="Goa">Goa</option>
          <option value="Gujrat">Gujrat</option>
          <option value="Tamilnadu">Tamilnadu</option>
          <option value="UttarPradesh">UttarPradesh</option>
          <option value="Punjab">Punjab</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="Odisha">Odisha</option>
          <option value="Kerla">Kerla</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Karnataka">Karnataka</option>
          
        </select>
    
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="enter " ></textarea>
    
        <input type="submit" value="Submit">
       
      <footer>
        <h4>  Thank you <br/>Welcome to SBI Bank</h4>
        <p>Â© SBI Bank <br>
      </footer>
      </form>
    </div>
  </div>
